<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' "/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
      <script src="js/jquery-3.6.3.js"></script>
      <script src="js/renderer.js" defer></script>
      <title>Pomodoro Timer</title>
  </head>
  <body>
      <div class="logo">
          <img id="logo" src="images/logo.svg" width="32" />
      </div>
      <br>
      <div class="greeting_and_date">
          <span id="greeting"></span>
          <span id="name">Afton.</span>
        <span id="date"></span>
      </div>
        <br>
      <div class="time">
          <span id="time"></span>
      </div>
      <br>
      <div id="spot1">
        <span id="label1">Select your study time below</span>
      </div>
      <br>
      <div id="buttons" class="buttons">
        <button  id="25_minute_button" class="time_button" type="button">25 minutes</button>
        <button id="50_minute_button" class="time_button" type="button">50 minutes</button>
          <button id="start_button" class="control_button" type="button">Start</button>
          <button id="pause_button" class="control_button" type="button">Pause</button>
          <button  id="stop_button" class="control_button" type="button">Stop</button>


      </div>
      <div id="progressBar">
          <div class="bar"></div>
          <audio id="alarm" src="sounds/alarm.mp3" preload="auto"></audio>
      </div>

  </body>
</html>
