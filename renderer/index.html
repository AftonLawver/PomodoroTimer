<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' "/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
    <title>Pomodoro Timer</title>
  </head>
  <body>
      <div class="greeting_date_time">
          <img src="images/logo.svg" width="32" />
          <span id="greeting"></span>
          <span id="name">Afton.</span>
        <span id="date"></span>
        <span id="time"></span>
      </div>

      <br>
      <br>

      <div class="study_time">
        <span class="study_for_how_long">How long would you like to study for?</span>
      </div>

      <br>

      <div class="buttons">
        <button type="25_minutes_button">25 minutes</button>
        <button type="50_minutes_button">50 minutes</button>
      </div>
  </body>
</html>
